<div>
  <input multiple type="file" id="customFile" (change)="onChange($event)">
  <label for="customFile" #customFileLabel>Selecionar arquivo</label>
</div>
<div>
  <button type="button" (click)="onUpload()" [disabled]="!files">Upload</button>
</div>
<div>
  <label *ngIf="progress>0">Enviando arquivo... ({{progress}}%)</label>
</div>
