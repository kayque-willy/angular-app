<div class="container">
  <!-- Exemplo de pipe com a formatação do título -->
  <h1 class="mat-display-3 page-title">{{storageInfo | uppercase}}</h1>
    <nav class="nav-bar">
      <button (click)="aba = 'tarefas'">Tarefas</button>
      <button (click)="aba = 'sobre'">Sobre</button>
    </nav>
    <div class="page-title">
      <button (click)="getAllTasks()">Carregar Tarefas</button>
    </div>

  <!-- Os bidings no angular são feitos com as sintaxes e servem para referenciar metodos e atributos entre
      a pagina e o coomponente
      {{}} => Referencia direta
      () => HTML -> TS
      [] => HTML <- TS
      [()] => HTML <-> TS -->

  <!-- Exemplo de troca de abas com a diretiva do switch case -->
  <div class="container" [ngSwitch]="aba">
    <div *ngSwitchCase="'tarefas'" class="table-container mat-elevation-z8">
      <table mat-table [dataSource]="tasks" class="mat-elevation-z8">
        <!-- configurando a coluna Id -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <!-- Exemplo de pipe de formatação de número -->
          <td mat-cell *matCellDef="let element">{{ element.id | number}}</td>
        </ng-container>

        <!-- configurando a coluna titulo -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Título</th>
          <td mat-cell *matCellDef="let element">{{ element.title }}</td>
        </ng-container>

        <!-- configurando a coluna descrição -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <!-- configurando a coluna tarefa feita -->
        <ng-container matColumnDef="done">
          <th mat-header-cell *matHeaderCellDef>Feito</th>
          <td mat-cell *matCellDef="let element">
            {{ element.done ? "Sim" : "Não" }}
          </td>
        </ng-container>

        <!-- configurando a coluna de ações -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <!-- botão para excluir uma tarefa -->
            <button mat-icon-button color="warn" (click)="deleteTask(element)">
              <mat-icon>delete</mat-icon>
            </button>
            <!-- link para ir para tela de edição de tarefa -->
            <!-- Aqui tem o exemplo de passagem de parametro pelo routerLink e queryParams -->
            <a mat-icon-button color="primary" [routerLink]="['edit', element.id]" [queryParams]="{pagina:1}">
              <mat-icon>edit</mat-icon>
            </a>
          </td>
        </ng-container>

        <!-- aqui configurei pra o cabeçalho da tabela ficar fixo -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <div *ngSwitchCase="'sobre'" class="container">
      Aba de exemplo para demonstração da diretiva ngSwitch
    </div>
  </div>

  <div class="button-new">
    <a mat-fab color="primary" routerLink="new">
      <mat-icon>add</mat-icon>
    </a>
  </div>
   <!-- Exemplo de pipe com a formatação da data -->
   <footer class="page-title"> {{date | date:'longDate'}}</footer>
</div>
