<div class="container">
  <!-- Exemplo de pipe com a formatação do título -->
  <nav class="nav-bar">
    <button class="button-switch" color="primary" mat-stroked-button (click)="aba = 'tarefas'">Tarefas</button>
    <button class="button-switch" color="primary" mat-stroked-button (click)="aba = 'sobre'">Sobre</button>
  </nav>
  <h1 class="page-title">{{storageInfo}}</h1>


  <!-- Os bidings no angular são feitos com as sintaxes e servem para referenciar metodos e atributos entre
      a pagina e o coomponente
      {{}} => Referencia direta
      () => HTML -> TS
      [] => HTML <- TS
      [()] => HTML <-> TS -->

  <!-- Exemplo de troca de abas com a diretiva do switch case -->
  <div class="container" [ngSwitch]="aba">
    <div *ngSwitchCase="'tarefas'" class="table-container mat-elevation-z8">

      <table *ngIf="tasks.length > 0" mat-table [dataSource]="tasks" class="mat-elevation-z8">

        <!-- configurando a coluna tarefa feita -->
        <ng-container matColumnDef="conclusion">
          <th mat-header-cell *matHeaderCellDef>Concluir tarefa</th>
          <td mat-cell *matCellDef="let element">
            <!-- botão para concluir uma tarefa -->
            <button *ngIf="element.done !== true" mat-icon-button color="primary" (click)="doTask(element)">
              <mat-icon>check_circle_outline</mat-icon>
            </button>
            <mat-icon *ngIf="element.done === true">check_circle</mat-icon>
          </td>
        </ng-container>

        <!-- configurando a coluna tarefa feita -->
        <!-- <ng-container matColumnDef="done">
          <th mat-header-cell *matHeaderCellDef>Feito</th>
          <td mat-cell *matCellDef="let element">
            <mat-icon *ngIf="element.done">done</mat-icon>
          </td>
        </ng-container> -->

        <!-- configurando a coluna Id -->
        <!-- <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th> -->
        <!-- Exemplo de pipe de formatação de número -->
        <!-- <td mat-cell *matCellDef="let element">{{ element.id | number}}</td>
        </ng-container> -->

        <!-- configurando a coluna titulo -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Título</th>
          <td mat-cell *matCellDef="let element">{{ element.title }}</td>
        </ng-container>

        <!-- configurando a coluna descrição -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td class="description" mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <!-- configurando a coluna de ações -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Ação</th>
          <td mat-cell *matCellDef="let element">
            <!-- link para ir para tela de edição de tarefa -->
            <!-- Aqui tem o exemplo de passagem de parametro pelo routerLink e queryParams -->
            <a mat-icon-button color="primary" [routerLink]="['edit', element.id]" [queryParams]="{pagina:1}">
              <mat-icon>edit</mat-icon>
            </a>
            <!-- botão para excluir uma tarefa -->
            <button mat-icon-button color="warn" (click)="deleteTask(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- aqui configurei pra o cabeçalho da tabela ficar fixo -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <!-- <div *ngIf="tasks.length === 0">
        <button (click)="getAllTasks()">Carregar Tarefas</button>
      </div> -->

    </div>

    <ng-container class="task-empty" *ngIf="tasks.length === 0">
      <div>Sem tarefas</div>
    </ng-container>

    <div *ngSwitchCase="'sobre'" class="container">
      Aba de exemplo para demonstração da diretiva ngSwitch
    </div>
  </div>

  <div class="button-new">
    <a mat-fab color="primary" routerLink="new">
      <mat-icon>add</mat-icon>
    </a>
  </div>
  <!-- Exemplo de pipe com a formatação da data -->

  <footer>
    <div> © {{date | date:'longDate'}} - Author: <a _ngcontent-geq-c9="" href="https://github.com/kayque-willy"
        class="text-white">Kayque Oliveira</a></div>
  </footer>
</div>
