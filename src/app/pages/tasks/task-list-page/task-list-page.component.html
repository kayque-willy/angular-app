
<div class="container">
  <h1 class="mat-display-3 page-title">Tarefas</h1>

  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="tasks" class="mat-elevation-z8">
      <!-- configurando a coluna Id -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- configurando a coluna titulo -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <!-- configurando a coluna descrição -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <!-- configurando a coluna tarefa feita -->
      <ng-container matColumnDef="done">
        <th mat-header-cell *matHeaderCellDef>Feito</th>
        <td mat-cell *matCellDef="let element">
          {{ element.done ? "Sim" : "Não" }}
        </td>
      </ng-container>

      <!-- configurando a coluna de ações -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <!-- botão para excluir uma tarefa -->
          <button mat-icon-button color="warn" (click)="deleteTask(element)">
            <mat-icon>delete</mat-icon>
          </button>
          <!-- link para ir para tela de edição de tarefa -->
          <a
            mat-icon-button
            color="primary"
            [routerLink]="['edit', element.id]"
          >
            <mat-icon>edit</mat-icon>
          </a>
        </td>
      </ng-container>

      <!-- aqui configurei pra o cabeçalho da tabela ficar fixo -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <div class="button-new">
    <a mat-fab color="primary" routerLink="new">
      <mat-icon>add</mat-icon>
    </a>
  </div>
</div>
